<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Animated Sign Up & Sign In Form</title>
    </head>
    <body>
        <div class="container">
            <div class="main">
                <div class="back sign">
                    <h1>Don't have an account?</h1>
                    <p>Sign Up now to access the services we provides.</p>
                    <button id="back-sign" class="button">Sign Up</button>
                </div>
                <div class="form sign form_sign">
                    <form action="">
                        <h2>
                            Sign Up
                        </h2>
                        <input type="text" placeholder="Name">
                        <input type="text" placeholder="Email">
                        <input type="text" placeholder="Password">
                        <button type="submit">Sign Up</button>
                    </form>
                </div>
                <div class="back log">
                    <h1>Don't have an account?</h1>
                    <p>Sign Up now to access the services we provides.</p>
                    <button id="back-log" class="button">Log In</button>
                </div>
                <div class="form log form_log">
                    <form action="">
                        <h2>
                            Log In
                        </h2>
                        <input type="text" placeholder="Name">
                        <input type="text" placeholder="Email">
                        <input type="text" placeholder="Password">
                        <button type="submit">Log In</button>
                    </form>
                </div>
            </div>
        </div>

        <script src="main.js"></script>
    </body>
</html>
